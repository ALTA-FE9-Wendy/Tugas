<html>

<head>
    <link href="CSS_Contact.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        function saved() {
            alert("DATAMU SUDAH DIMALING");
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="./HTML ASSETS/logo-ALTA-v2.png" id="logo_stack">
                <img src="HTML ASSETS/foto_orang.jpg" id="foto_orang">
                <div class="blue_box"></div>
            </div>

            <div class="col-6">
                <form class="form">
                    <fieldset>
                        <legend>Contact Me</legend>
                        <div>
                            <label for="full-name" class="label">Full Name</label>
                            <br>
                            <input id="full_name" name="fullName" type="text" placeholder="Wendy Prasna" />
                        </div>
                        <br>
                        <div>
                            <label for="email" class="label">Email Address</label>
                            <br>
                            <input id="email" name="email" type="email" placeholder="example@gmail.com" />
                        </div>
                        <br>
                        <div>
                            <label for="phone_Number" class="label">Phone Number</label>
                            <br>
                            <input id="phone_Number" name="phoneNumber" type="number" placeholder="081356567878" />
                        </div>
                        <br>
                        <div>
                            <label for="Role" class="label">Role</label>
                            <br>
                            <select name="Role" id="Role" form="Roleform">
                                <option value="Manager">Manager</option>
                                <option value="HRD">HRD</option>
                                <option value="CEO">CEO</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="message" class="label">Message</label>
                            <br>
                            <input id="message" name="message" type="text" />
                        </div>
                    </fieldset>
                    <br>
                    <button class="button_orange" onclick="saved()"">
                        Submit
                    </button>
                </form>


            </div>

        </div>
    </div>

</body>

</html>
